<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow">
    <script>
        if (!sessionStorage.getItem('laverie_auth')) {
            window.location.href = '/admin/login.html';
        }
    </script>
    <title>Administration - Laverie Lens</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Instrument Sans', sans-serif;
            background: #e6e6e6;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .split-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* Sidebar (Editor) */
        .sidebar {
            width: 400px;
            background: white;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            z-index: 10;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
        }

        .sidebar header {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            background: #fcfcfc;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar header h1 {
            font-size: 1.1rem;
            margin: 0;
        }

        #admin-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .sidebar-footer {
            padding: 15px 20px;
            border-top: 1px solid #eee;
            background: #fcfcfc;
            display: flex;
            gap: 10px;
        }

        /* Preview Area */
        .preview-area {
            flex: 1;
            background: #333;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .preview-toolbar {
            height: 40px;
            background: #222;
            color: #ccc;
            display: flex;
            align-items: center;
            padding: 0 15px;
            font-size: 0.85rem;
            justify-content: space-between;
        }

        iframe {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        /* Form Styles */
        .section {
            background: #fff;
            padding: 0;
            margin-bottom: 30px;
            border: none;
            box-shadow: none;
        }

        .section h2 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 0.85rem;
            color: #444;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.9rem;
            box-sizing: border-box;
            background: #fafafa;
        }

        input[type="text"]:focus,
        textarea:focus {
            background: white;
            border-color: #000;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .item-card {
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            background: #f9f9f9;
        }

        .item-card h4 {
            margin: 0 0 10px 0;
            font-size: 0.9rem;
        }

        .image-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            border: 1px solid #eee;
        }

        /* Buttons */
        button {
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            border: none;
        }

        .btn-primary {
            background: #000;
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-danger {
            background: #fff1f0;
            color: #d00;
            border: 1px solid #ffa39e;
        }

        .actions {
            gap: 10px;
            display: flex;
        }
    </style>
  <script type="module" crossorigin src="/assets/admin-COFBYfaS.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-B5Qt9EMX.js">
</head>

<body>

    <div class="split-container">
        <aside class="sidebar">
            <header>
                <h1>Espace Propriétaire</h1>
                <div class="actions">
                    <a href="/admin/orders.html" class="btn-primary"
                        style="text-decoration:none; font-size: 0.8rem; display:inline-block;">Commandes & Boutique</a>
                </div>
            </header>

            <div id="admin-content">
                <p>Chargement...</p>
            </div>

            <div class="sidebar-footer">
                <button id="download-btn" class="btn-secondary">Télécharger JSON</button>
                <button id="logout-btn" class="btn-danger">Déconnexion</button>
            </div>
        </aside>

        <main class="preview-area">
            <div class="preview-toolbar">
                <span>Prévisualisation en direct</span>
                <button onclick="document.querySelector('iframe').contentWindow.location.reload()">Rafraîchir</button>
            </div>
            <iframe src="/" id="site-preview" title="Site Preview"></iframe>
        </main>
    </div>

</body>

</html>
